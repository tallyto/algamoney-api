spring.datasource.url=jdbc:postgresql://localhost:5432/algamoney?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=algamoney
spring.datasource.password=algamoney
server.port=3000
spring.jpa.show-sql=true
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration,classpath:db/testData
spring.jackson.deserialization.fail-on-unknown-properties=true
api.security.token.secret=${JTW_SECRET:my-secret-key}